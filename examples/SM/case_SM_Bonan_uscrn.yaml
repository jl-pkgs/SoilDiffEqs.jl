# SM_uscrn 土壤水模拟配置文件
# USCRN (U.S. Climate Reference Network) 站点数据

data:
  # USCRN 数据通过 LazyArtifacts 加载，这里指定站点索引
  col_time: 1            # 时间列索引
  col_obs_start: 3       # 土壤水分数据起始列（跳过P_CALC）
  scale_factor: 1.0      # 数据已经是标准单位

  z_bound_top: 5         # 上边界层深度 [cm]，第一层5cm作为边界
  # 原始观测深度（cm）
  zs_obs_orgin: [5, 10, 20, 50, 100]
  # 插值后的观测深度（cm），第一层作为边界输入
  zs_obs: [5, 10, 20, 50, 100]


model:
  soil_type: 7                             # 土壤类型（壤土）
  same_layer: false                        # 各层使用不同参数
  method_retention: "van_Genuchten"        # 土壤持水曲线方法
  method_solve: "Bonan"                    # 求解方法: "Bonan" | "ODE"
  dt: 3600.0                               # 时间步长（秒）
  # 网格设置：第1层1.25cm为虚拟层，其余与观测深度对应
  # 总层数：6层（1个虚拟层 + 5个观测层）
  zs_center: [1.25, 5, 10, 20, 50, 100]    # 层中心深度 [cm]


optimization:
  enable: true                             # 启用优化
  maxn: 1000                              # 最大迭代次数
  objective: "NSE"                         # 目标函数: "NSE" | "KGE"


output:
  plot_file: "plot_uscrn.png"       # 图表保存路径
