# 数据配置
data:
  file: "../../data/TS_isusm_202207.csv"
  time_col: "time"
  obs_start_col: 4
  time_steps: 240

# 模拟参数配置
simulation:
  dt: 3600.0

# 模型网格配置 (均匀分层方案)
model:
  # 使用均匀网格，间距5cm，覆盖观测深度范围(~135cm)
  dz: 0.05  # 5cm = 0.05m

  # 观测深度 (inch) - 来自数据列名 sv_t04~sv_t52
  # 代码会自动转换为米并插值对比
  depths_inch: [4, 12, 14, 16, 20, 24, 28, 32, 36, 42, 50, 52]
  
  # 边界条件设置
  Tsurf_layer_index: 1 # 使用第1层观测(5cm)作为上边界温度
  soil_type: 7

# 优化/率定配置
optimization:
  enable: true
  method: "SCE-UA"
  max_iterations: 3000
  bounds:
    kappa: [0.1, 10.0]
    cv: [1.0e6, 5.0e6]

# 输出配置
output:
  plot: true
  plot_size: [1200, 800]
  save_fig: "result_simulation.png"
